<!DOCTYPE html>
<html lang="en">
  <head>
    <title>game of artifical lifeforms</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <section>
      <div id="pressure">
        <label>pressure</label>
        <input type="number">
      </div>
      <div id="cells">
        <label>cells</label>
        <input type="number">
      </div>
      <div id="bacteria">
        <label>bacteria</label>
        <input type="number">
      </div>
      <div id="virus">
        <label>virus</label>
        <input type="number">
      </div>
      <div id="health">
        <label>alive?</label>
        <span>yes</span>
      </div>
      <div id="time">
        <label>TTL</label>
        <span></span>
      </div>
    </section>
    <canvas id="pressure-cv"></canvas>
    <div id="final" class="hidden">
      <h2>
        Lifecycle Results for this round:
      </h2>
      <ul>
        <li class="ttl">
          TTL length <span></span>
        </li>
        <li class="lifespan">
          Average lifespan <span></span>
        </li>
        <li class="rebirths">
          Total rebirths since inception <span></span>
        </li>
        <li>
          Life experiences for this round:
          <div id="experiences">
            
          </div>
        </li> 
        <li>
          <p>Rest in peace.</p>
          <p>Death from <span id="death-by"></span> while feeling <span id="side-effect-by"></span></p>
        </li>
      </ul>
      <button id="rebirth">
        start rebirth
      </button>
      <button id="reset">
        reset all stats
      </button>
    </div>
  </body>
</html>
